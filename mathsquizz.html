<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        body {
            font-family: 'Pacifico', cursive;
            margin: 20px;
            background-color:skyblue; /* Light grey background */
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff; /* White background for main box */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333; /* Neutral dark color for title */
            font-size: 2.5em;
        }
        .question {
            margin-bottom: 15px;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            margin: 5px 0;
        }
        button {
            background-color: #add8e6; /* Light blue */
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #87cefa;
        }
        .result {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
        .timer {
            font-size: 18px;
            font-weight: bold;
            color:violet; /* Tomato red for timer */
            text-align: center;
        }
        .correct-answer {
            color: #008000; /* Green for correct answers */
        }
        p {
            color: #333; /* Neutral dark color */
        }
        label {
            color: #333; /* Neutral dark color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Math Quiz</h1>
        <div class="timer" id="timer">Time Remaining: 1:00</div>
        <div id="quiz"></div>
        <button onclick="submitQuiz()">Submit</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        // Questions and Answers
        const questions = [
            {
                question: "What is 12 + 15?",
                options: ["25", "27", "28", "30"],
                answer: "27"
            },
            {
                question: "What is the square root of 144?",
                options: ["12", "14", "16", "18"],
                answer: "12"
            },
            {
                question: "What is 7 Ã— 8?",
                options: ["54", "56", "58", "60"],
                answer: "56"
            },
            {
                question: "What is the area of a rectangle with length 5 cm and width 10 cm?",
                options: ["50 cmÂ²", "25 cmÂ²", "30 cmÂ²", "35 cmÂ²"],
                answer: "50 cmÂ²"
            },
            {
                question: "What is 50 Ã· 5?",
                options: ["9", "10", "11", "12"],
                answer: "10"
            },
            {
                question: "If x = 4, what is 3x + 2?",
                options: ["14", "15", "16", "17"],
                answer: "14"
            },
            {
                question: "What is the perimeter of a square with sides 8 cm?",
                options: ["24 cm", "32 cm", "16 cm", "64 cm"],
                answer: "32 cm"
            },
            {
                question: "What is the value of Ï€ (Pi)?",
                options: ["3.12", "3.14", "3.16", "3.18"],
                answer: "3.14"
            },
            {
                question: "What is 100 - 45?",
                options: ["55", "56", "57", "58"],
                answer: "55"
            },
            {
                question: "What is the next prime number after 5?",
                options: ["6", "7", "8", "9"],
                answer: "7"
            }
        ];

        const totalTime = 120; // 2 minute in seconds
        let timeRemaining = totalTime;
        const timerElement = document.getElementById("timer");

        // Countdown Timer
        const timerInterval = setInterval(() => {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            timerElement.textContent = `Time Remaining: ${minutes}:${seconds < 10 ? "0" + seconds : seconds}`;
            timeRemaining--;

            if (timeRemaining < 0) {
                clearInterval(timerInterval);
                timerElement.textContent = "Time's up!";
                submitQuiz();
            }
        }, 1000);

        // Generate the quiz
        const quizContainer = document.getElementById("quiz");
        questions.forEach((q, index) => {
            const questionElement = document.createElement("div");
            questionElement.classList.add("question");
            questionElement.innerHTML = `<p>${index + 1}. ${q.question}</p>`;
            
            const optionsList = document.createElement("ul");
            optionsList.classList.add("options");
            q.options.forEach(option => {
                optionsList.innerHTML += `
                    <li>
                        <label>
                            <input type="radio" name="question${index}" value="${option}">
                            ${option}
                        </label>
                    </li>
                `;
            });
            
            questionElement.appendChild(optionsList);
            quizContainer.appendChild(questionElement);
        });

        // Submit the quiz
        function submitQuiz() {
            clearInterval(timerInterval); // Stop the timer
            let score = 0;
            const totalQuestions = questions.length;
            const resultContainer = document.getElementById("result");
            resultContainer.innerHTML = ""; // Clear previous results

            questions.forEach((q, index) => {
                const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
                const isCorrect = selectedOption && selectedOption.value === q.answer;

                if (isCorrect) {
                    score++;
                } else {
                    // Show the correct answer for incorrect questions
                    const correctAnswer = document.createElement("div");
                    correctAnswer.classList.add("correct-answer");
                    correctAnswer.textContent = `Correct Answer for Question ${index + 1}: ${q.answer}`;
                    resultContainer.appendChild(correctAnswer);
                }
            });

            // Final result
            const comment = score === totalQuestions
                ? "Outstanding! You got a perfect score! ðŸŒŸ"
                : score >= totalQuestions * 0.8
                ? "Great job! Keep up the good work! ðŸŽ‰"
                : score >= totalQuestions * 0.5
                ? "Good effort! Practice makes perfect! ðŸ˜Š"
                : "Don't worry! Keep practicing, and you'll improve! ðŸŒˆ";

            resultContainer.innerHTML += `<p>You scored ${score} out of ${totalQuestions}. ${comment}</p>`;
        }
    </script>
</body>
</html>
